<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Riservata</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-box {
            border: 1px solid #ddd;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            background: white;
        }

        h3 { color: #333; margin-bottom: 20px; }

        input[type="password"] {
            padding: 12px;
            width: 220px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        button {
            padding: 10px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover { background-color: #0056b3; }

        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="login-box" id="login-form">
        <h3>Area Protetta</h3>
        <input type="password" id="pass-field" placeholder="Password...">
        <br>
        <button onclick="playPrank()">Accedi</button>
    </div>

    <div id="video-container">
        <video id="prank-video" playsinline>
            <source src="video.mp4" type="video/mp4">
            Il tuo browser non supporta i video.
        </video>
    </div>

    <script>
        function playPrank() {
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('prank-video');
            
            videoContainer.style.display = 'block';
            
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            }

            video.play().catch(error => {
                video.controls = true;
            });

            video.onended = function() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
                videoContainer.style.display = 'none';
            };
        }
    </script>

</body>
          </html>
